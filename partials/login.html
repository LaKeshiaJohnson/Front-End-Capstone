
<div id="logo"><img src="app/images/MedList2.png" width="300" height="300"></div>
<br>
<div class="authBox" align="center">
  <form class="authform">
  <div class="form-group row">
      <div class="col-md-6">
      <label for="email">Email address:</label>
       <input type="email" class="form-control" id="email" ng-model="account.email">
      </div>
  </div>
  <div class="form-group row">
    <div class="col-md-6">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" ng-model="account.password">
    </div>
  </div>
  <button ng-click="logIn()" class="btn btn-default">Login</button>
  <button ng-click="register()" class="btn btn-default">Register</button>
  </form>
  
  <div><h3>OR</h3>
  <button ng-click="loginGoogle()" class="btn btn-default">Sign In with Google</button>

  </div>

</div>
