<h3>{{title}}</h3>

<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="input" class="form-control" id="" ng-model="meds.medname" placeholder="Medication Name">
    </div>
    <div class="form-group col-md-6">
      <input type="input" class="form-control" id="" ng-model="meds.dose" placeholder="Dose">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="input" class="form-control" id="" ng-model="meds.prescribedby" placeholder="Prescribed by">
    </div>
    <div class="form-group col-md-6">
      <input type="input" class="form-control" id="" ng-model="meds.reason" placeholder="Reason for taking">
    </div>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="" ng-model="meds.directions" placeholder="Directions">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="" ng-model="meds.notes" placeholder="Special Notes">
  </div>
  
  
  <button ng-click="submitMed()" class="btn btn-primary">{{submitButtonText}}</button>
</form>
