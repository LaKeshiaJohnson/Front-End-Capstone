<!-- Form to add a new list. Uses addList-ctrl.js -->

<div class="forms">
  <h3>{{title}}</h3>

  <form>
	 <div class="form-group row">
      <div class="col-md-6">
        <label for="title">List Title:</label>
        <input type="text" class="form-control" id="listname" ng-model="list.title">
      </div>
      <br>

      <div>
        <button ng-click="submitList()" class="btn btn-primary">{{submitButtonText}}</button>
      </div>
    </div>
 </form>
